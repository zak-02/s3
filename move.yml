resources:
- name: concourse-examples
  type: git
  icon: github
  source:
    uri: https://github.com/zak-02/s3

jobs:
- name: s3-job
  plan:
  - get: concourse-examples
  - task: s3-task
    params:
      AWS_ACCESS_KEY_ID: ((aws_access_key_id))
      AWS_SECRET_ACCESS_KEY: ((aws_secret_access_key))
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: python
      inputs:
      - name: concourse-examples
      run:
        path: sh
        args:
        - -cx
        - |
          cd concourse-examples
          pip install boto3
          python upload.py
